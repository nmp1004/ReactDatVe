<!doctype html>
<html lang="en">
<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  .wrap {
    position: relative;
    background-image: url("img/bgmovie.jpg");
    background-repeat: no-repeat;
    background-position: 50% 0;
    background-size: cover;
    height: 100%;
  }

  .wrap:before {
    content: ' ';
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    opacity: 0.6;
    background-color: black;
 
  }
  #root {
    position: relative;
  }
  button {
    width: 100%;
    padding: 0.2rem 0.2rem !important;
  }
  td {
    padding: 5px;
  }

  .tr-left:first-child td button,.tr-left:first-child td button a {
    color: #ffc601;
    font-weight: 900;
    background: transparent !important;
  }
  .tr-left td:first-child button {
    color: #ffc601;
    font-weight: 900;
  }
  .tr-left:not(:first-child) td:not(:first-child) button a {
    color: black;
  }
  .tr-left:not(:first-child) td:not(:first-child) button a:hover {
    text-decoration: none;
  }
  .tr-left:not(:first-child) td:not(:first-child) button {
    border: 2px solid #ffc601 !important;
    border-radius: 5px;
    background-color: white;
  }
</style>
<body>
  <div class="wrap">
    <div id="root"></div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
